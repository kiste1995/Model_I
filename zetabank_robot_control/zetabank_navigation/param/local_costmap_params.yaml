local_costmap:
  global_frame: /odom
  robot_base_frame: /base_footprint
  update_frequency: 2.0
  publish_frequency: 2.0
  static_map: false
  rolling_window: true
  width: 6
  height: 6
  resolution: 0.025
  transform_tolerance: 1.0
  footprint: [[-0.3, -0.3], [-0.3, 0.3], [0.3, 0.3], [0.3, -0.3]]
  clear_threshold: 0.01
  mark_threshold:  20.0
  clear_on_max_reading: true